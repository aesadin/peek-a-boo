<!DOCTYPE html>
<html>
  <head>
    <link href="css/bootstrap.css" rel="stylesheet" type="text/css">
    <link href="css/styles.css" rel="stylesheet" type="text/css">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
    <script src="js/scripts.js"></script>
    <title>Peek-a-boo</title>
  </head>
  <body>
    <div class="container">
      <h1>Peek-a-boo</h1>
  
      <div class="walrus-hidden">
        <p>Let's play peek-a-boo. Click here to see the surprise!</p>
      </div>
  
      <div class="walrus-showing">
        <p>What a cute walrus! Click here to hide her again.</p>
        <img src="https://media.gettyimages.com/photos/walrus-on-ice-picture-id534967474?s=612x612">
      </div>
    </div>
  </body>
